{% import "macros/navbar_macros.html" as nav %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    

    <!-- Location to Add Title to Browser Tab -->
    <title>{% block title %} {% endblock %}</title>

  </head>
  <body>
   
      <!-- Navbar Code and Templating -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    
      <div class="container-fluid">

        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

          <ul class="navbar-nav mr-auto">
            
            {{ nav.basic_navbar_item(text="Home") }}

            {{ nav.basic_navbar_item(text="About", path="/about") }}
            
            
          </ul>
        </div>
      </div>

    </nav>

      <!-- Main Page Content -->
    <main>
        {% block main %} {% endblock %}
    </main>

    <!-- Require Javascript Includes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    {% block script %} {% endblock %}

  </body>
</html>
