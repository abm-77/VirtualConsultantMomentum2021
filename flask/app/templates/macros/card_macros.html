{% macro basic_info_button_card(title="", text="", buttonText="", dest="/") -%}
<div class="card">
    <div class="card-body">

        <h5 class="card-title">{{title}}</h5>

        <p class="card-text">{{ text }}</p>

        <a href="{{ dest }}" class="btn btn-dark text-white">{{ buttonText }}</a>

    </div>
</div>
{%- endmacro %}
